<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Biblioteca SJ</title>
    </h:head>
  <h:body>
                <ui:include src="menu.xhtml"/>

        <h:form id="form">
             <p:growl id="growl" life="10000" showDetail="true" showSummary="false"/> 
           
            <p:toolbar>
                <f:facet name ="left">
                   <h:outputText value="Registros de Frequência"/>
                </f:facet>
            </p:toolbar>
            
            <p:dataTable emptyMessage="nenhum registro encontrado." id="usuTable" var="fre" value="#{frequenciaController.consultarTodos()}" 
                         selectionMode="single" selection="#{frequenciaController.frequencia}" rowKey="#{fre.id}" 
                         rows="5" paginator="true">
  
                <p:column headerText="Nome"  filterBy="#{fre.nome}">
                    <h:outputText  value="#{fre.nome}" ></h:outputText>
                </p:column>
               <p:column headerText="CPF">
                    <h:outputText value="#{fre.cpf}"></h:outputText>
                </p:column>
                
                <p:column headerText="Data da Visita:">
                    <h:outputText value="#{fre.data}">
                    <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
</h:outputText> 
                </p:column>
                <p:column headerText="Hora:">
                    <h:outputText value="#{fre.hora}"></h:outputText>
                </p:column>
                <p:column headerText="Descrição:">
                    <h:outputText value="#{fre.descricao}"></h:outputText>
                </p:column>
            
                
            </p:dataTable>
            <h1></h1>
            
            <p:commandButton value="Excluir" action="#{frequenciaController.excluir()}" update='usuTable'></p:commandButton>
            
        </h:form>
            
        
        
    </h:body>
</html>
