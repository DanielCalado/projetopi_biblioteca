<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="index.xhtml"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:separator/>
        <h:form>
        <h1>Bem Vindo a Biblioteca SJ</h1>
        <h2>Excluir Usuario</h2>
        <p:panelGrid columns="3">
                    <h:outputLabel for="c" value="CPF"></h:outputLabel>
                    <p:inputMask id='c' mask="999.999.999-99" value="#{usuarioBean.usuario.cpf}">
                    </p:inputMask>
                    <p:commandButton id="usuario" value="Excluir" update="@form"
                                     action="#{usuarioBean.excluir()}"></p:commandButton>  
                           
        </p:panelGrid>
        <h1></h1>
                    <p:commandButton id="inicio" value="Inicio" update="@form" action="index.xhtml"></p:commandButton>
                    
        </h:form>
    
</html>
