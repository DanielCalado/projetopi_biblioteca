<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background-image: url('#{resource['aa.jpg']}')">
        <center><h1>Biblioteca SJ</h1></center>
        
    <center> <h:form id="login">
           <p:growl id="growl" life="10000" showDetail="true" showSummary="false"/> 

        <p:panelGrid columns="2">
            <f:facet name ="header">Acesso ao Sistema</f:facet>   
            <h:outputLabel value="Login:"/>
            <p:inputText id="login" value="#{login}"
                         required="true" requiredMessage="Login Obrigatorio"></p:inputText>
            <h:outputLabel value="senha:"/>
            <p:password id="senha" value="#{senha}" 
                        required="true" requiredMessage="Login Obrigatorio"></p:password>
            <f:facet name="footer">
                <center><p:commandButton value="Entrar" action="#{controllerLoginLogado.validaLogin(login,senha)}" update="@form"/></center>
            </f:facet>
        </p:panelGrid>
            </h:form></center>
    </h:body>
</html>
