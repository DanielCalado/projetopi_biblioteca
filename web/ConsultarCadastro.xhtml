<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="index.xhtml"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <p:separator/>
        
        <h2>Consultar Cadastro</h2>
        <h:form>
          
                <p:panelGrid columns="3">
                    <h:outputLabel for="cpf" value="CPF:"></h:outputLabel>
                    <p:inputMask id="cpf" mask="999.999.999-99" value="#{usuarioBean.usuario.cpf}">
                   </p:inputMask>
                    <p:commandButton id="usuario" value="Buscar" update="@form"
                                     action="#{usuarioBean.consultar(usuarioBean.usuario.cpf)}"></p:commandButton>
                    <p:commandButton id="todos" value="Buscar Todos" update="@form" action="ConsultarTodos.xhtml"></p:commandButton>
                </p:panelGrid> 
            <h1> </h1>
            
            <p:dataTable id="consulta" value="#{usuarioBean.usuario}">
                <p:column headerText="Nome">
                    <h:outputText value="#{usuarioBean.usuario.nome}"></h:outputText>
                </p:column>
               <p:column headerText="CPF">
                    <h:outputText value="#{usuarioBean.usuario.cpf}"></h:outputText>
                </p:column>
                <p:column headerText="Data de Nascimento:">
                    <h:outputText value="#{usuarioBean.usuario.datanas}">
                    <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                    </h:outputText>
                </p:column>
                <p:column headerText="Sexo:">
                    <h:outputText value="#{usuarioBean.usuario.sexo}"></h:outputText>
                </p:column>
                <p:column headerText="Escolaridade:">
                    <h:outputText value="#{usuarioBean.usuario.ensino}"></h:outputText>
                </p:column>
                <p:column headerText="E-mail:">
                    <h:outputText value="#{usuarioBean.usuario.email}"></h:outputText>
                </p:column>
                <p:column headerText="Telefone:">
                    <h:outputText value="#{usuarioBean.usuario.telefone}"></h:outputText>
                </p:column>
            
            </p:dataTable>
            <h1></h1>
            <p:commandButton id="voltar" value="Voltar" action="index.xhtml"></p:commandButton>
        </h:form>
  
</html>
